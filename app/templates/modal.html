<form>
  <div class="modal-header">
      <h3>Create New Room</h3>
  </div>

  <div class="modal-body">
      <h5>Enter a room name:</h5>
      <div class="form-group">
          <input type="text" name="input" ng-model="modal.newRoom" name="text" placeholder="Enter room name">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.create()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</form>
