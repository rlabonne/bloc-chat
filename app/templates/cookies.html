<form>
  <div class="modal-header">
    <h3>Enter your username</h3>
  </div>

  <div class="modal-body">
    <h5>Enter a username:</h5>
    <input type="text" name="input" ng-model="cookie.username" name="username" placeholder="Enter username">
  </div>

  <div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="cookie.setUserName()" data-dismiss="alert">Create</button>
  </div>

</form>
